<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="master.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"  />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="jumbotron container">
    <div class="center-align">
            <div class="col s12 m6">
              <div class="card blue-grey darken-4">
                <div class="card-content white-text">

                  <p class="card-content" id="random_quote"></p>

                </div>
                <div class="card-action center-align">
                  <a id="tweet" target='_blank' role='button'><i class="fa fa-twitter-square waves-effect waves-light btn" aria-hidden="true"></i></a>


                  <button class="waves-effect waves-light btn" id="new-quote">new quote</button>

                </div>
              </div>
            </div>
    </div>

      <p class="white-text center-align"> by raul </p>
    </div>

  </body>
</html>
